<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnblockGPT</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #00ff99;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #bbb;
      text-align: center;
      max-width: 600px;
    }
    #startBtn {
      background: #00ff99;
      border: none;
      color: #000;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #startBtn:hover {
      background: #00e68c;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 2rem;
      display: none;
    }
    #adSection {
      background: #1a1a1a;
      padding: 20px;
      border: 2px dashed #444;
      border-radius: 12px;
      margin-top: 1rem;
      display: none;
      text-align: center;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>UnblockGPT</h1>
  <p>Use ChatGPT at school. Watch a short ad to unlock access. No login. No installs.</p>
  <button id="startBtn">Watch Ad & Unlock</button>

  <div id="adSection">
    <p><strong>Ad is playing...</strong></p>
    <p>Wait 15 seconds to unlock ChatGPT.</p>
    <div id="adTimer">15</div>
  </div>

  <iframe id="gptFrame" src="https://www.chatbox.ai"></iframe>

  <script>
    const startBtn = document.getElementById('startBtn');
    const adSection = document.getElementById('adSection');
    const gptFrame = document.getElementById('gptFrame');
    const adTimer = document.getElementById('adTimer');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      adSection.style.display = 'block';
      let timeLeft = 15;

      const countdown = setInterval(() => {
        timeLeft--;
        adTimer.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(countdown);
          adSection.style.display = 'none';
          gptFrame.style.display = 'block';
        }
      }, 1000);
    });
  </script>
</body>
</html>
